<body style="background-color:aqua;">

        <input type="text" id="EVE_NOMBRE" name="Nombre del evento" ><br> <br>

            <option value="Clase">Clase</option>

            <option value="Presencial">Presencial</option>
            <option value="Hibrida">Hibrida</option>


        
        
        </select> <br> <br>

        <label for="fecha">Elija una Hora</label> 
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"> <br> <br>   

        <label for = "EVE_DESC" >Descripcion</label>
        <input type="text" id="EVE_DESC" name="Descripcion del evento"><br> <br>
         
        <input type="submit" value="Registrar evento" href = test.html>
